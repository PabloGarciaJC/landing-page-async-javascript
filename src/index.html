<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Pokédex por Tipo</title>
  <link rel="stylesheet" href="../src/style.css">
</head>

<body class="bg-white">
  <!-- Sección principal -->
  <header
    class="relative overflow-hidden bg-gradient-to-b from-indigo-500 via-purple-500 to-pink-500 flex flex-col items-center justify-center text-center">

    <!-- Navbar -->
    <div class="relative pt-6 px-4 sm:px-6 lg:px-8 w-full">
      <nav class="relative flex items-center justify-center sm:h-10" aria-label="Global">
        <div class="flex items-center space-x-6">
          <a href="javascript:void(0)">
            <span class="sr-only">Pokédex</span>
            <img class="h-12 w-auto sm:h-14 drop-shadow-lg"
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/150.png" alt="Mewtwo">
          </a>
          <div class="hidden md:flex space-x-8">
            <a href="javascript:void(0)" class="font-semibold text-white hover:text-yellow-300 transition">Acerca de</a>
            <a href="javascript:void(0)" class="font-semibold text-white hover:text-yellow-300 transition">Pokédex</a>
            <a href="javascript:void(0)" class="font-semibold text-white hover:text-yellow-300 transition">Contacto</a>
          </div>
        </div>
      </nav>
    </div>

    <!-- Título principal -->
    <main class="mt-6 px-4 sm:mt-8 sm:px-6 md:mt-10 lg:mt-12 xl:mt-16">
      <div class="text-center">
        <h1 class="text-4xl tracking-tight font-extrabold text-white sm:text-5xl md:text-6xl drop-shadow-lg">
          <span class="block">Pokédex</span>
          <span class="block text-yellow-300">Guía Pokémon</span>
        </h1>
        <p class="mt-2 text-base sm:mt-3 sm:text-lg md:mt-3 md:text-xl text-white drop-shadow-md">
          Información oficial de altura, peso y habilidades de cada especie.
        </p>
      </div>
    </main>

    <!-- Pokémon flotando -->
    <div class="flex items-center justify-center mt-10 space-x-6">
      <img class="h-40 sm:h-56 md:h-72 lg:h-[28rem] w-auto object-contain drop-shadow-2xl animate-float"
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/150.png"
        alt="Mewtwo">
      <img class="h-32 sm:h-48 md:h-64 lg:h-[24rem] w-auto object-contain drop-shadow-2xl animate-float-delay"
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/151.png"
        alt="Mew">
    </div>
  </header>

  <!-- Sección Pokémon por tipo -->
  <section class="bg-white">
    <div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8" id="pokemon-container"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-gradient-to-b from-indigo-500 via-purple-500 to-pink-500 text-white text-center py-6 mt-10">
    <p class="text-sm">Desarrollado por © Pablo Garcia JC</p>
    <div class="mt-2 space-x-4">
      <a href="javascript:void(0)" class="hover:text-yellow-300 transition">Acerca de</a>
      <a href="javascript:void(0)" class="hover:text-yellow-300 transition">Pokédex</a>
      <a href="javascript:void(0)" class="hover:text-yellow-300 transition">Contacto</a>
    </div>
  </footer>

<script type="module" src="dist/bundle.js"></script>

</body>

</html>
